<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dashboard</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;}
body{background:#0b0f14;color:white;transition:.35s;}
body.light{background:#f4f6f9;color:#111;}
header{display:flex;justify-content:space-between;align-items:center;padding:16px 24px;background:#11161d;}
body.light header{background:#fff;color:#111;}
header h1{font-size:20px;font-weight:600;}
nav a{color:#f5c518;text-decoration:none;font-weight:600;margin-left:16px;}
body.light nav a{color:#f5c518;}
section{padding:20px;}
.card{background:#11161d;border-radius:16px;padding:20px;margin-bottom:20px;transition:.35s;}
body.light .card{background:#fff;color:#111;}
.card h2{margin-bottom:12px;font-size:16px;color:#f5c518;}
.card canvas{width:100%;height:200px;}
.wallets{display:flex;gap:12px;overflow-x:auto;padding-bottom:12px;}
.wallet{flex:0 0 150px;background:#222831;padding:16px;border-radius:14px;text-align:center;transition:.35s;}
body.light .wallet{background:#eee;color:#111;}
.wallet h3{font-size:14px;margin-bottom:6px;}
.wallet p{font-size:18px;font-weight:600;}
.theme{position:fixed;top:12px;right:12px;cursor:pointer;font-size:14px;padding:6px 10px;border-radius:8px;background:#f5c518;color:#111;transition:.35s;}
body.light .theme{background:#111;color:white;}
</style>
</head>
<body>
<div class="theme" onclick="toggleTheme()">â˜€ï¸Ž / ðŸŒ™</div>
<header>
<h1>Dashboard</h1>
<nav>
<a href="trade.html">Trade</a>
<a href="withdrawal.html">Withdraw</a>
</nav>
</header>

<section>
<div class="wallets">
<div class="wallet"><h3>BTC</h3><p id="btcBalance">0.012</p></div>
<div class="wallet"><h3>ETH</h3><p id="ethBalance">0.45</p></div>
<div class="wallet"><h3>USDT</h3><p id="usdtBalance">1500</p></div>
</div>

<div class="card">
<h2>BTC/USDT Chart</h2>
<canvas id="btcChart"></canvas>
</div>
<div class="card">
<h2>ETH/USDT Chart</h2>
<canvas id="ethChart"></canvas>
</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Theme toggle
function toggleTheme(){document.body.classList.toggle("light");}

// Dummy live charts
function createChart(id, label){
const ctx=document.getElementById(id).getContext('2d');
return new Chart(ctx,{
type:'line',
data:{labels:Array.from({length:60},(_,i)=>i),datasets:[{label:label,data:Array.from({length:60},()=>Math.random()*100),borderColor:'#f5c518',backgroundColor:'rgba(245,197,24,0.2)',tension:0.4}]} ,
options:{animation:{duration:2000},responsive:true,plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}
});
}
const btcChart=createChart('btcChart','BTC/USDT');
const ethChart=createChart('ethChart','ETH/USDT');

// Live updating simulation
setInterval(()=>{
btcChart.data.datasets[0].data.push(Math.random()*100);
btcChart.data.datasets[0].data.shift();
btcChart.update();
ethChart.data.datasets[0].data.push(Math.random()*100);
ethChart.data.datasets[0].data.shift();
},1500);
</script>
</body>
</html>
