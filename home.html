<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trading Dashboard</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;}
body{background:#f4f6f9;color:#111;transition:.35s;}
body.dark{background:#0b0f14;color:white;}
header{display:flex;justify-content:space-between;align-items:center;padding:18px 24px;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,.05);transition:.35s;}
body.dark header{background:#111;}
header h1{font-size:20px;}
.theme{cursor:pointer;font-size:16px;}
.wallet{padding:24px;display:flex;flex-direction:column;gap:12px;}
.card{background:#fff;padding:16px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.08);transition:.35s;}
body.dark .card{background:#111}
.card h2{font-size:16px;margin-bottom:8px;}
.card p{font-size:24px;font-weight:700;}
nav{position:fixed;bottom:0;left:0;width:100%;display:flex;justify-content:space-around;padding:12px 0;background:#fff;box-shadow:0 -2px 10px rgba(0,0,0,.05);transition:.35s;}
body.dark nav{background:#111;}
nav a{text-decoration:none;color:#111;font-weight:600;}
body.dark nav a{color:white;}
canvas{background:#fdfdfd;border-radius:12px;}
body.dark canvas{background:#111;}
</style>
</head>
<body>
<header>
<h1>Dashboard</h1>
<div class="theme" onclick="toggleTheme()">‚òÄÔ∏é / üåô</div>
</header>

<div class="wallet">
  <div class="card">
    <h2>Wallet Balance</h2>
    <p id="balance">$0.00</p>
  </div>
  <div class="card">
    <h2>Portfolio Chart</h2>
    <canvas id="chart" width="350" height="150"></canvas>
  </div>
</div>

<nav>
<a href="home.html">üè† Home</a>
<a href="trade.html">üíπ Trade</a>
<a href="withdrawal.html">üí∞ Withdraw</a>
</nav>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Theme
function toggleTheme(){
  document.body.classList.toggle("dark");
  localStorage.setItem("theme",document.body.classList.contains("dark")?"dark":"light");
}
if(localStorage.getItem("theme")==="dark")document.body.classList.add("dark");

// Balance
let balance = parseFloat(localStorage.getItem("balance")||"1000");
document.getElementById("balance").innerText="$"+balance.toFixed(2);

// Chart
const ctx = document.getElementById('chart').getContext('2d');
const chart = new Chart(ctx,{
  type:'line',
  data:{
    labels:Array.from({length:30},(_,i)=>i+1),
    datasets:[{
      label:'Portfolio Value',
      data:Array.from({length:30},()=>balance + (Math.random()-0.5)*200),
      borderColor:'#f5c518',
      backgroundColor:'rgba(245,197,24,0.2)',
      tension:0.4,
      fill:true
    }]
  },
  options:{responsive:true,plugins:{legend:{display:false}},scales:{y:{beginAtZero:false}}}
});
</script>
</body>
</html>
