<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trade Room</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
:root{
--bg-light:#f4f6f9; --bg-dark:#0b0b0d;
--card-light:#fff; --card-dark:#111114;
--text-light:#111; --text-dark:#f2f2f2;
--muted:#9b9b9b; --line:#1f1f25;
--binance:#f0b90b; --danger:#ff3b3b; --success:#00c389;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,Segoe UI,Roboto;}

body{background:var(--bg-light);color:var(--text-light);padding-bottom:90px;transition:.35s;}
body.dark{background:var(--bg-dark);color:var(--text-dark);}

.topbar{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line);
padding:14px;display:flex;justify-content:space-between;align-items:center;}
body.dark .topbar{background:#0f0f12;}

.brand{display:flex;gap:10px;align-items:center;font-weight:700;}
.brand img{width:38px;height:38px;border-radius:12px;border:1px solid var(--line);}

.wrap{padding:14px;max-width:900px;margin:auto;display:grid;gap:14px;}

.card{background:var(--card-light);border:1px solid var(--line);
border-radius:20px;padding:14px;}
body.dark .card{background:var(--card-dark);}

.btn{width:100%;padding:12px;border-radius:14px;border:none;
font-weight:900;background:var(--binance);margin-top:10px;cursor:pointer;}

/* âœ… HOLD BUTTON SKY BLUE (UPDATED) */
#holdBtn{background:#38bdf8;color:#fff;}

/* âœ… CANCEL BUTTON RED (UPDATED) */
.cancelBtn{background:#ff3b3b;color:#fff;}

.progress-bar{height:10px;background:#222;border-radius:10px;overflow:hidden;margin-top:10px;}
.progress-fill{height:100%;width:0%;background:var(--binance);transition:width 1s linear;}

.bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#fff;border-top:1px solid var(--line);
display:flex;justify-content:space-around;padding:10px;}
body.dark .bottom-nav{background:#0f0f12;}

.bottom-nav a{
display:flex;
flex-direction:column;
align-items:center;
text-decoration:none;
color:inherit;
font-size:12px;
}
.bottom-nav i{font-size:26px;}

.theme{position:absolute;top:12px;right:12px;cursor:pointer;
padding:6px 10px;border-radius:8px;background:#eee;}
body.dark .theme{background:#222;color:white;}

.chart{
height:260px;
overflow:hidden;
position:relative;
border-left:1px solid #233044;
margin-top:10px;
}

.candlewrap{
display:flex;
gap:7px;
position:absolute;
bottom:0;
animation:scroll 120s linear infinite;
}

@keyframes scroll{
from{transform:translateX(0);}
to{transform:translateX(-50%);}
}

.candle{width:10px;display:flex;align-items:flex-end;}
.candle div{width:100%;border-radius:3px;}
.green{background:#00c087;}
.red{background:#ff4d4d;}

.balanceBox{font-size:30px;font-weight:900;margin-top:10px;}

@keyframes blinkGreenSlow{
0%,100%{color:#00c087;}
50%{color:white;}
}

@keyframes blinkRedSlow{
0%,100%{color:#ff4d4d;}
50%{color:white;}
}

.blinkGreen{animation:blinkGreenSlow 2s infinite;}
.blinkRed{animation:blinkRedSlow 2s infinite;}

</style>
</head>

<body>

<script>
if(!localStorage.getItem("loggedin")) location.href="index.html";
</script>

<div class="theme" onclick="toggleTheme()">â˜€ / ðŸŒ™</div>

<header class="topbar">
<div class="brand">
<img src="logo.png">
<div>Trade Room<br><small id="livePair">BTC/USDT</small></div>
</div>
<div style="font-weight:bold;color:#f0b90b;">$<span id="totalBalance">500</span></div>
</header>

<main class="wrap">

<section class="card">
<h3>Live Market</h3>
<div class="chart"><div class="candlewrap" id="candles"></div></div>
</section>

<section class="card">
<h3>Select Pair</h3>
<select onchange="changePair(this)">
<option>BTC/USDT</option>
<option>ETH/USDT</option>
<option>SOL/USDT</option>
<option>BNB/USDT</option>
</select>
</section>

<section class="card">
<h3>AI Trade</h3>

<label>Duration (7-180 days)</label>
<input type="number" id="duration" min="7" max="180" value="30">

<button class="btn" id="startBtn" onclick="startTrade()">Start Trade</button>

<button class="btn" id="holdBtn" onclick="toggleHold()">Hold Trade</button>

<!-- âœ… CANCEL BUTTON UPDATED -->
<button class="btn cancelBtn" onclick="cancelTrade()">Cancel Trade</button>

<div style="font-size:22px;font-weight:900;margin-top:10px" id="profit">+$0</div>

<div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>

<div id="countdown">Withdrawal unlocks in: --</div>

<div id="liveBalance" class="balanceBox">Balance: $500.00</div>

<button class="btn" onclick="location.href='withdraw.html'">Withdraw Funds</button>

</section>
</main>

<nav class="bottom-nav">
<a href="home.html"><i class="material-icons">home</i>Home</a>
<a href="trade.html"><i class="material-icons">candlestick_chart</i>Trade</a>
<a href="index.html" onclick="logout()"><i class="material-icons">logout</i>Logout</a>
</nav>

<script>

/* (I kept your entire original JavaScript EXACTLY the same here) */

function toggleTheme(){
document.body.classList.toggle("dark");
localStorage.setItem("theme",document.body.classList.contains("dark")?"dark":"light");
}
if(localStorage.getItem("theme")==="dark") document.body.classList.add("dark");

function changePair(sel){ livePair.textContent=sel.value; }

const wrap=document.getElementById("candles");
for(let i=0;i<160;i++){
let c=document.createElement("div");
c.className="candle";
let d=document.createElement("div");
d.style.height=(Math.random()*180+20)+"px";
d.className=Math.random()>.5?"green":"red";
c.appendChild(d);
wrap.appendChild(c);
}

const START=500;
const RATE=.6;

let pLoop,cLoop,progLoop;
let balanceBlinkEnabled=false;

function getNum(k,d=0){return Number(localStorage.getItem(k)??d);}
function getBool(k){return localStorage.getItem(k)==="true";}
function setBool(k,v){localStorage.setItem(k,v?"true":"false");}

function setBalance(v){
v=Math.max(START,v);
localStorage.balance=v;
totalBalance.textContent=Number(v).toFixed(2);
liveBalance.textContent="Balance: $"+Number(v).toFixed(2);
}

function startTrade(){
let days=Math.max(7,Math.min(180,Number(duration.value)));
let now=Date.now();
let end=now+days*86400000;

setBool("tradeActive",true);
setBool("holdActive",false);

holdBtn.innerText="Hold Trade";

localStorage.tradeStart=now;
localStorage.tradeEnd=end;
localStorage.profit=0;
localStorage.last=now;

setBalance(getNum("balance",START));

balanceBlinkEnabled=false;
setTimeout(()=>balanceBlinkEnabled=true,3000);

startLoops();
}

function toggleHold(){
if(!getBool("tradeActive"))return;
let h=!getBool("holdActive");
setBool("holdActive",h);
holdBtn.innerText=h?"Continue Trade":"Hold Trade";
localStorage.last=Date.now();
}

function cancelTrade(){
setBool("tradeActive",false);
setBool("holdActive",false);
holdBtn.innerText="Hold Trade";
stopLoops();

profit.classList.remove("blinkGreen","blinkRed");
liveBalance.classList.remove("blinkGreen","blinkRed");
totalBalance.classList.remove("blinkGreen","blinkRed");

setBalance(START);
profit.innerText="+$0";
progressFill.style.width="0%";
countdown.innerText="Withdrawal unlocks in: --";
}

function applyBlink(isPositive){
let cls=isPositive?"blinkGreen":"blinkRed";

profit.classList.remove("blinkGreen","blinkRed");
profit.classList.add(cls);

if(balanceBlinkEnabled){
liveBalance.classList.remove("blinkGreen","blinkRed");
totalBalance.classList.remove("blinkGreen","blinkRed");

liveBalance.classList.add(cls);
totalBalance.classList.add(cls);
}
}

function startLoops(){
stopLoops();

pLoop=setInterval(()=>{
if(!getBool("tradeActive")||getBool("holdActive"))return;

let last=getNum("last",Date.now());
let now=Date.now();
let diff=(now-last)/1000;

let add=diff*RATE;
let p=getNum("profit",0)+add;

localStorage.profit=p;
localStorage.last=now;

profit.innerText="+$"+p.toFixed(2);

applyBlink(add>=0);

let newBal=getNum("balance",START)+p;
setBalance(newBal);

},1000);

cLoop=setInterval(updateCountdown,1000);
progLoop=setInterval(updateProgress,1000);
}

function stopLoops(){
clearInterval(pLoop);
clearInterval(cLoop);
clearInterval(progLoop);
}

function updateCountdown(){
if(!getBool("tradeActive"))return;
let r=localStorage.tradeEnd-Date.now();
if(r<=0){countdown.innerText="Trade complete âœ…";stopLoops();return;}
let d=Math.floor(r/86400000);
let h=Math.floor(r%86400000/3600000);
let m=Math.floor(r%3600000/60000);
countdown.innerText=`Withdrawal unlocks in: ${d}d ${h}h ${m}m`;
}

function updateProgress(){
if(!getBool("tradeActive"))return;
let s=localStorage.tradeStart;
let e=localStorage.tradeEnd;
let p=((Date.now()-s)/(e-s))*100;
progressFill.style.width=Math.min(100,p)+"%";
}

(function init(){
setBalance(getNum("balance",START));
profit.innerText="+$"+getNum("profit",0).toFixed(2);
if(getBool("tradeActive")) startLoops();
})();
</script>

</body>
</html>
