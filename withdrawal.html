<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Withdraw</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;}
body{background:#f4f6f9;color:#111;transition:.35s;}
body.dark{background:#0b0f14;color:white;}
header{display:flex;justify-content:space-between;align-items:center;padding:18px 24px;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,.05);}
body.dark header{background:#111;}
header h1{font-size:20px;}
.theme{cursor:pointer;font-size:16px;}
.withdraw{padding:24px;display:flex;flex-direction:column;gap:18px;}
.card{background:#fff;padding:16px;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.08);}
body.dark .card{background:#111}
.card h2{margin-bottom:12px;}
.card input, .card button{padding:12px 16px;border-radius:10px;border:1px solid #ccc;font-size:16px;width:100%;margin-bottom:8px;outline:none;transition:.25s;}
body.dark .card input{background:#0c1117;color:white;border:1px solid #2a3441;}
.card button{border:none;background:#f5c518;color:#111;font-weight:700;cursor:pointer;}
.card button:hover{opacity:.85;}
</style>
</head>
<body>
<header>
<h1>Withdraw</h1>
<div class="theme" onclick="toggleTheme()">â˜€ï¸Ž / ðŸŒ™</div>
</header>

<div class="withdraw">
<div class="card">
<h2>Withdraw Funds</h2>
<input type="text" id="wallet" placeholder="Wallet Address">
<input type="number" id="amount" placeholder="Amount USD">
<button onclick="withdraw()">Withdraw</button>
</div>
</div>

<script>
function toggleTheme(){
  document.body.classList.toggle("dark");
  localStorage.setItem("theme",document.body.classList.contains("dark")?"dark":"light");
}
if(localStorage.getItem("theme")==="dark")document.body.classList.add("dark");

let balance=parseFloat(localStorage.getItem("balance")||"1000");

function withdraw(){
  let amt=parseFloat(document.getElementById("amount").value);
  let wallet=document.getElementById("wallet").value.trim();
  if(!amt||amt<=0)return alert("Enter a valid amount");
  if(!wallet)return alert("Enter wallet address");
  if(amt>balance)return alert("Insufficient funds");
  balance-=amt;
  localStorage.setItem("balance",balance.toFixed(2));
  alert("Withdrawal of $"+amt.toFixed(2)+" to "+wallet+" successful.\nNew Balance: $"+balance.toFixed(2));
  document.getElementById("amount").value="";
  document.getElementById("wallet").value="";
}
</script>
</body>
</html>
